<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sistem Diabetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        
        .password-toggle:hover {
            color: #4a90e2;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a90e2, #5a9ae2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #3a7bc8, #4a8bd8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background-color: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a90e2;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background-color: #f2fdf6;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
        
        /* Untuk input yang error */
        .form-group input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }
        
        .form-group input.success {
            border-color: #27ae60;
            background-color: #f2fdf6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login Admin</h1>
            <p>Sistem Manajemen Diabetes</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="nama">Nama Admin</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama admin" required autocomplete="username">
                <div class="error-message" id="namaError"></div>
            </div>
            
            <div class="form-group">
                <label for="sandi">Kata Sandi</label>
                <input type="password" id="sandi" name="sandi" placeholder="Masukkan kata sandi (6 digit angka)" required maxlength="6" autocomplete="current-password">
                <button type="button" class="password-toggle" id="togglePassword">Lihat</button>
                <div class="error-message" id="sandiError"></div>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">Masuk</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memeriksa kredensial...</p>
            </div>
            
            <div class="success-message" id="successMessage">Login berhasil! Mengarahkan ke dashboard...</div>
        </form>
        
        <p style="text-align:center; margin-top:15px; font-size:14px;">
        Lupa kata sandi? <br>
        Silakan hubungi <b>Administrator Sistem</b>
        </p>

        <div class="footer">
            &copy; 2025 Sistem Manajemen Diabetes
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    checkExistingSession();
    setupEventListeners();
});

/* ================= SESSION ================= */

function checkExistingSession() {
    const token = sessionStorage.getItem('authToken');
    if (token) {
        window.location.href = 'admin.html';
    }
}

/* ================= EVENT ================= */

function setupEventListeners() {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);

    document.getElementById('togglePassword').addEventListener('click', () => {
        const input = document.getElementById('sandi');
        input.type = input.type === 'password' ? 'text' : 'password';
    });
}

/* ================= LOGIN ================= */

async function handleLogin(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const sandi = document.getElementById('sandi').value.trim();

    clearAllMessages();

    if (!validateInput(nama, sandi)) return;

    setLoading(true);

    const result = await authenticateUser(nama, sandi);

    setLoading(false);

    if (result.success) {
        saveSession(result);
        showSuccess();
        setTimeout(() => location.href = 'admin.html', 1200);
    } else {
        showError('sandiError', result.message);
        shakeForm();
    }
}

/* ================= VALIDATION ================= */

function validateInput(nama, sandi) {
    let valid = true;

    if (nama.length < 3) {
        showError('namaError', 'Nama minimal 3 karakter');
        valid = false;
    }

    if (!/^\d{6}$/.test(sandi)) {
        showError('sandiError', 'Password harus 6 digit angka');
        valid = false;
    }

    return valid;
}

/* ================= API ================= */

async function authenticateUser(name, sandi) {
    try {
        const res = await fetch('/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, sandi })
        });

        const data = await res.json();

        if (!res.ok) {
            return { success: false, message: data.error || 'Login gagal' };
        }

        return {
            success: true,
            admin: data.admin,
            token: data.token
        };

    } catch {
        return { success: false, message: 'Server tidak terhubung' };
    }
}

/* ================= HELPERS ================= */

function saveSession(data) {
    sessionStorage.setItem('authToken', data.token);
    sessionStorage.setItem('adminName', data.admin.name);
}

function setLoading(state) {
    document.getElementById('loginButton').disabled = state;
    document.getElementById('loading').style.display = state ? 'block' : 'none';
}

function showError(id, msg) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.style.display = 'block';
}

function clearAllMessages() {
    document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');
    document.getElementById('successMessage').style.display = 'none';
}

function showSuccess() {
    document.getElementById('successMessage').style.display = 'block';
}

function shakeForm() {
    const box = document.querySelector('.login-container');
    box.style.animation = 'shake 0.4s';
    setTimeout(() => box.style.animation = '', 400);
}
</script>

</body>

</html>
